<!DOCTYPE html>
<html>
<head>
  <title>Lista de Compras</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="app">
    <div id="header">
      <h1>Lista de Compras</h1>
      <button id="share-button">Compartir en WhatsApp</button>
    </div>
    <div id="content">
      <div id="list-container">
        <h2>Mi Lista</h2>
        <div id="item-list">
          <!-- Los elementos de la lista se agregarán aquí dinámicamente -->
        </div>
        <div id="add-item">
          <input type="text" id="new-item" placeholder="Agregar un nuevo artículo">
          <input type="text" id="new-price" placeholder="Precio">
          <input type="text" id="new-market" placeholder="Mercado">
          <button id="add-button">Agregar</button>
        </div>
      </div>
      <div id="users-container">
        <h2>Usuarios</h2>
        <ul id="user-list">
          <!-- Los usuarios se agregarán aquí dinámicamente -->
        </ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
